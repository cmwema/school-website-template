<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <header>
        <a href="#" class="logo">CALEBSON</a>
        <div class="navigation">
          <ul class="menu">
            <div class="close-btn"><i class="fa fa-close"></i></div>
            <li class="menu-item"><a href="../index.html">Home</a></li>
            <li class="menu-item"><a href="../about us/index.html">About</a></li>
            <li class="menu-item"><a href="../administration/admin.html">Administration</a></li>

            <li class="menu-item">
              <a class="sub-btn">Departments <i class="fa fa-caret-down"></i></a>
              <ul class="sub-menu">
                <li class="sub-item"><a href="../departments/academics.html">Academics</a></li>
                <li class="sub-item"><a href="../departments/boarding.html">Boarding</a></li>
                <li class="sub-item"><a href="../departments/games.html">Games</a></li>
              </ul>
            </li>
            <li class="menu-item"><a href="../admission/admission.html">Admission</a></li>
            <li class="menu-item"><a href="../co curricular/cocurricular.html">Co curricular</a></li>
            <li class="menu-item"><a href="../news and events/index.html">News</a></li>
            <li class="menu-item"><a href="../contact us/index.html">Contact</a></li>
          </ul>
        </div>
        <div class="menu-btn"><i class="fa fa-bars"></i></div>
      </header>
    <form class="login-form" method="post">
        <h1>Register</h1>

        <input class="f-input" type="text" placeholder="Full Name" id="username" required>
        <input type="text" id="password" required placeholder="Admission number">
        <label for="DOC">Date of completion: </label>
        <input type="date" id="DOC">
        <input type="submit" value="submit">
    </form>
    
    <script type="text/javascript">
        //jquery for toggle dropdown menus
        $(document).ready(function(){
          //toggle sub-menus
          $(".sub-btn").click(function(){
            $(this).next(".sub-menu").slideToggle();
          });
    
          //toggle more-menus
          $(".more-btn").click(function(){
            $(this).next(".more-menu").slideToggle();
          });
        });
    
        //javascript for the responsive navigation menu
        var menu = document.querySelector(".menu");
        var menuBtn = document.querySelector(".menu-btn");
        var closeBtn = document.querySelector(".close-btn");
    
        menuBtn.addEventListener("click", () => {
          menu.classList.add("active");
        });
    
        closeBtn.addEventListener("click", () => {
          menu.classList.remove("active");
        });
    
        //javascript for the navigation bar effects on scroll
        window.addEventListener("scroll", function(){
          var header = document.querySelector("header");
          header.classList.toggle("sticky", window.scrollY > 0);
        });
        </script>

</body>
</html>
